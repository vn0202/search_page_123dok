<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

<header class="flex p-4 justify-between  shadow-3xl">

            <path d="M10 24H38" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
            <path d="M10 34H38" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>

    </div>
    <div class="flex gap-4 items-center">
        <div class="border border-solid border-slate-300 inline-flex  rounded-3xl  gap-2 py-2 px-4 items-center">
            <img src="../src/assets/images/global.png" alt="world" class="w-6 h-6 object-fit">

                    </path>
                </svg>
            </div>
            <span class="text-lg text-white">Upload</span>
        </div>
        <div>
            <svg class="w-6 h-6" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                 enable-background="new 0 0 24 24"><path d="M13.7 20h-3.5c-.7 0-1.3.8-.9 1.5.6.9 1.6 1.5 2.7 1.5s2.1-.6 2.6-1.5c.4-.7-.1-1.5-.9-1.5zM21.8 16.7l-.4-.5C19.8 14.1 19 11.6 19 9v-.7c0-3.6-2.6-6.8-6.2-7.2C8.6.6 5 3.9 5 8v1c0 2.6-.8 5.1-2.4 7.2l-.4.5c-.2.2-.3.6-.2.8.3.9 1.1 1.5 2 1.5h16c.9 0 1.7-.6 1.9-1.5.1-.3 0-.6-.1-.8z" fill="#333333" class="fill-000000"></path></svg>
        </div>
        <div class="flex items-center ">
            <span class="inline-flex  w-12 h-12 bg-[#5D789B] rounded-full  text-white text-2xl font-medium items-center justify-center">
                N
            </span>
            <svg class="w-8 h-8" viewBox="0 0 64 64" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                 enable-background="new 0 0 64 64"><path d="m-218.7-308.6 2-2 11.7 11.8 11.7-11.8 2 2-13.7 13.7-13.7-13.7" transform="translate(237 335)" fill="#33363f" class="fill-134563"></path></svg>

        <div class="filter_by_school w-2/5">
            <div class="p-2 flex gap-2 items-center">
                <span class="material-icons">person</span>
                <span class="text-xl text-text-default">Writer's name</span>
            </div>
            <input class="w-full rounded-3xl px-4 py-3 border border-soild border-slate-300 placeholder:text-base placeholder:font-medium placeholder:text-search outline-none "
                   type="search" placeholder="Search for writer's name">
        </div>

    </div>
    <div class="mt-10">
        <ul>
         <li>
             <div>
                 <img src="" alt="">
             </div>
             <div></div>
         </li>
        </ul>

</footer>
